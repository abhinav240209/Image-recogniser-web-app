 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
       
      <br>
      <h1 class="btn btn-default symbol_tag"> Image Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <b class="name_of_objects"> 
          rubix cube <hr>
          wi-fi <hr>
          pendrive <hr>
          bottle<hr>
          book <hr>
        </b>
      <label>Webcam View - </label>

      <br><br>
         <div id="webcam_display">

         </div>
      <br><br>
        <button id="capture_image" onclick="capture()" class="btn btn-info">
        Capture Image</button>
      <br>
      <div id="captured_image">

      </div>
      <br>
         <button id="identify_image" onclick="identify()" class="btn btn-danger"> Identify object</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
